{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if cart %}
    <ul>
    {% for item in cart %}
        <li>{{ item['name'] }} - ${{ item['price'] }} (Quantity: {{ item['quantity'] }})</li>
    {% endfor %}
    </ul>
    <form method="POST" action="{{ url_for('checkout') }}">
        <button type="submit">Proceed to Checkout</button>
    </form>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
