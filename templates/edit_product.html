{% extends "base.html" %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
    <label for="name">Product Name:</label>
    <input type="text" name="name" value="{{ product.name }}" required>
    
    <label for="description">Description:</label>
    <textarea name="description">{{ product.description }}</textarea>
    
    <label for="price">Price:</label>
    <input type="number" name="price" value="{{ product.price }}" step="0.01" required>
    
    <label for="category">Category:</label>
    <select name="category">
        <option value="Clothes" {% if product.category == 'Clothes' %}selected{% endif %}>Clothes</option>
        <option value="Watches" {% if product.category == 'Watches' %}selected{% endif %}>Watches</option>
    </select>
    
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
