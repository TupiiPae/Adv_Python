{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<div>
    {% for product in products %}
        <div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    {% endfor %}
</div>
{% endblock %}
